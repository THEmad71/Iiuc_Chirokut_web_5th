<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold mb-6 text-center">Sign In</h2>
      <form action="/signin" method="POST">
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-4 py-2 mt-2 border rounded-md focus:ring focus:ring-indigo-300"
            required
          />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-4 py-2 mt-2 border rounded-md focus:ring focus:ring-indigo-300"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-[#FF8C42] text-white py-2 rounded-md hover:bg-[#E07634]"
        >
          Sign In
        </button>
        <p class="text-sm mt-4 text-center">
          Donâ€™t have an account?
          <a href="signup.html" class="text-[#FF8C42] font-bold">Sign Up</a>
        </p>
      </form>


      <div class="mt-6 text-center">
        <a
          href="index.html"
          class="inline-block bg-gray-900 text-white py-2 px-4 rounded-md hover:bg-gray-700 transition"
        >
          Back to Home
        </a>
      </div>

      
    </div>
  </body>
</html>
